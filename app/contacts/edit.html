<button ng-click="vm.deleteContact()" class="form__submit-btn--delete" ng-show="vm.showDelete" type="button">Delete</button>
<h2>{{vm.titlePrefix}} Contact Details</h2>
<form name="formContacts" class="form-contacts" ng-submit="vm.submitForm(fm.user)" novalidate ng-controller="FormController as fm">
	<label for="contact__first-name">
		<span>First Name</span>
		<div class="field__validation">
			<input id="contact__first-name" name="first-name" class="field--regular field--needs-validation" type="text" required ngRequired="true" ng-minlength="3" ng-model="fm.user.firstName">
			<ul class="field__validation-bubble">
				<li class="field--required">Required</li>
				<li class="field--min">Minimum of 3 letters</li>
			</ul>
		</div>
	</label>

	<label for="contact__last-name">
		<span>Last Name</span>
		<div class="field__validation">
			<input id="contact__last-name" name="last-name" class="field--regular field--needs-validation" type="text" required ngRequired="true" ng-minlength="3" ng-model="fm.user.lastName">
			<ul class="field__validation-bubble">
				<li class="field--required">Required</li>
				<li class="field--min">Minimum of 3 letters</li>
			</ul>
		</div>
	</label>

	<label for="contact__street1">
		<span>Street Address - Line 1</span>
		<input id="contact__street1" name="street1" class="field--wide" type="text" ng-model="fm.user.street1">
	</label>

	<label for="contact__street2">
		<span>Street Address - Line 2</span>
		<input id="contact__street2" name="street2" class="field--wide" type="text" ng-model="fm.user.street2">
	</label>

	<label for="contact__country">
		<span>Country</span>
		<select id="contact__country" name="country" ng-model="fm.user.country" required>
			<option value="" selected="selected">-- Choose a Country --</option>
			<option value="US">United States</option>
			<option value="CA">Canada</option>
		</select>
	</label>

	<label for="contact__state">
		<div ng-if="!fm.isCanada(fm.user.country)">
			<span>State</span>
			<select id="contact__state" name="state" ng-model="fm.user.state" required>
				<option value="" selected="selected">-- Choose a State --</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div ng-if="fm.isCanada(fm.user.country)">
			 <span>Province</span>
			 <select id="contact__state" name="state" ng-model="fm.user.province" required>
				<option value="" selected="selected">-- Choose a Province --</option>
				<option value="AB">Alberta</option>
				<option value="BC">British Columbia</option>
				<option value="MB">Manitoba</option>
				<option value="NB">New Brunswick</option>
				<option value="NL">Newfoundland and Labrador</option>
				<option value="NS">Nova Scotia</option>
				<option value="ON">Ontario</option>
				<option value="PE">Prince Edward Island</option>
				<option value="QC">Quebec</option>
				<option value="SK">Saskatchewan</option>
				<option value="NT">Northwest Territories</option>
				<option value="NU">Nunavut</option>
				<option value="YT">Yukon</option>
			</select>
		</div>
	</label>

	<label for="contact__city">
		<span>City</span>
		<input id="contact__city" name="city" type="text" class="field--regular" ng-model="fm.user.city">
	</label>

	<label for="contact__zip">
		<span>Zip Code</span>
		<input id="contact__zip" name="zip" type="text" class="field--regular" ng-model="fm.user.zip">
	</label>

	<label for="contact__phone">
		<span>Phone Number</span>
		<div class="field__validation">
			<input id="contact__phone" name="phone" class="field--regular field--needs-validation" type="text" placeholder="ex: 1-555-555-5555" required ng-model="fm.user.phone" ng-pattern="/^\(?(\d+)\)?[-]?(\d{3})[-]?(\d{3})[-]?(\d{4})$/">
			<ul class="field__validation-bubble">
				<li class="field--required">Required</li>
				<li class="field--phone">Valid Phone Number</li>
			</ul>
		</div>
	</label>

	<label for="contact__email">
		<span>Email Address</span>
		<div class="field__validation">
			<input id="contact__email" name="email" class="field--regular field--needs-validation" type="email" required ng-model="fm.user.email">
			<ul class="field__validation-bubble">
				<li class="field--required">Required</li>
				<li class="field--email">Valid Email</li>
			</ul>
		</div>
	</label>

	<p>
		<button type="submit" class="form__submit-btn" ng-disabled="formContacts.$invalid || formContacts.$pristine">{{vm.buttonLabel}}</button>

		<span class="form__message-box" ng-show="fm.recordUpdated">Contact updated!</span>
	</p>
</form>
